---
    layout: default
    title: Blog Posts
---


<h5  align="left" ><strong>{{ page.title }}</strong></h5>
        <ul>
            {% for post in site.posts %}
                <li><h5><small>{{ post.date | date_to_string }}&nbsp;>>&nbsp;</small><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5></li>
            {% endfor %}
        </ul>
