---
    layout: default
    title: Blog Posts


<h5><strong>{{ page.title }}</strong></h5>
    <p>----</p>
        <ul>
            {% for post in site.posts %}
                <li><small>{{ post.date | date_to_string }} >><small><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
